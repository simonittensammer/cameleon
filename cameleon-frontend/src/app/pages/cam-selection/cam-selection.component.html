<div class="content">
  <h1>Cams:</h1>

  <div class="camContainer">
    <div class="camSelector" (click)="changeCam(cam)" *ngFor="let cam of camService.camList">
      <div class="camName">{{ cam.name }}</div>
      <div class="camDesc">{{ cam.description }}</div>
    </div>

    <div class="camSelector" (click)="addCam()">
      <div class="camName">+</div>
    </div>
  </div>

  <app-cam-popup *ngIf="showPopup"></app-cam-popup>
</div>
