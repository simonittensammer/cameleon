<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>
            cameleon - video viewer
        </title>
        <meta charset="utf-8">
        <link rel = "icon" href = "img/logo.png">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>

    <body>

        <div id="tutorials">
            <img src="img/further_configurations.png" class="tutorialImage" id="furtherConfigurations" alt="configurations">
            <img src="img/add_or_select_channel.png" class="tutorialImage" id="addOrSelectChannel" alt="channels">
            <img src="img/f_for_fullscreen.png" class="tutorialImage" id="fForFullscreen" alt="respect">
        </div>

        <img id="browserVideo" alt="video" src="img/welcome.jpg" target="_blank">

        <!-- Config Icon -->
        <a href="pages/config.html" id="configLink">
            <img src="img/config.png" id="configIcon" alt="config">
        </a>

        <!-- Channel-selector -->
        <div id="channelSelectionIndicator">
            <img id="openArrow" src="img/arrow.png" alt="arrow">
        </div>

        <div id="channelSelection">
            <div id="ChannelSelectionWrapper">
                    <h1 id="selectHeadline">Select Channel</h1>

                    <div id="channelWrapper">
                        
                    </div>

                    <div id="addChannelButton">
                        <h2 id="plus">+</h2>
                    </div>
            </div>
        </div>

        <!-- Add channel box -->
        <div id="addChannelBox">
            <h1 id="addChannelHeadline">
                Add a Channel
            </h1>
            
            <form method="" action="/">
                <label class="channelInputLabel">Channel Name:</label>
                <input type="text" name="name" id="channelNameInput" class="addChannelInput" placeholder="e.g. Entrance">
                
                <label class="channelInputLabel">Channel Description:</label>
                <input type="text" name="desc" id="channelDescriptionInput" class="addChannelInput" placeholder="e.g. Camera at the front door">
                
                <label class="channelInputLabel">Channel IP-Address:</label>
                <input type="text" name="url" id="channelIpInput" class="addChannelInput" placeholder="e.g. http://192.168.1.69:8080/video">
    
                <button id="save" class="controllButton" type="button">save</button>
                <button id="cancel" class="controllButton" type="button">cancel</button></form>
        </div>

        <!--
            JS IMPORTS
        -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
