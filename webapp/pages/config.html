<!DOCTYPE html>
<html lang="EN">
<head>
    <title>
        Web-Video Config
    </title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../style/config.css">
</head>

<body>
    <div id="topBar">
        <a href="../index.html">
            <div id="doneButton">
                <h2 id="doneButtonText">done</h2>
            </div>
        </a>
    </div>

    <div id="navigation">
        <div id="navWrapper">
            <h1 id="settingsHeadline">Configuration</h1>

            <div id="settingWrapper">
                <div id="dashboardButton" class="setting activeSetting" onclick="changeSettingPage('dashboard');">
                    <h2>Dashboard</h2>
                </div>

                <div id="addImageButton" class="setting" onclick="changeSettingPage('addImage');"">
                    <h2>Channel Overlay</h2>
                </div>
            </div>
        </div>
    </div>

    <div id="settingPages">
        <div id="dashboard" class="settingPage">
            <div class="settingPageWrapper">
                <h1 class="pageHeadline">
                    Dashboard
                </h1>
            </div>
        </div>

        <div id="addImage" class="settingPage">
            <div class="settingPageWrapper">
                <h1 class="pageHeadline">
                    Channel Overlay
                </h1>

                <div id="placeImagePreview">

                </div>
            </div>
        </div>
    </div>

    <!--
        JS IMPORTS
    -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/config.js"></script>
    </body>
</html>
