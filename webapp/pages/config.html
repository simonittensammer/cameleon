<!DOCTYPE html>
<html lang="EN">
<head>
    <title>
        Web-Video Config
    </title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../style/config.css">
</head>

<body>
    <div id="top-bar">
        <a id="done-link" href="../index.html">
            <div id="done-button">
                <h2 id="done-button-text">done</h2>
            </div>
        </a>
    </div>

    <div id="navigation">
        <div id="nav-wrapper">
            <h1 id="settings-headline">Configuration</h1>

            <div id="setting-wrapper">
                <div id="dashboard-button" class="setting active-setting" onclick="changeSettingPage('dashboard');">
                    <h2>Dashboard</h2>
                </div>

                <div id="channel-overlay-button" class="setting" onclick="changeSettingPage('channel-overlay');">
                    <h2>Channel Overlay</h2>
                </div>
            </div>
        </div>
    </div>

    <div id="setting-page">
        <div id="dashboard" class="setting-page">
            <div class="setting-page-wrapper">
                <h1 class="page-headline">
                    Dashboard
                </h1>
            </div>
        </div>

        <div id="channel-overlay" class="setting-page">
            <div class="setting-page-wrapper">
                <h1 class="page-headline">
                    Channel Overlay
                </h1>

                <br>
                <select id="channel-select">
                    <option selected disabled hidden>Select a channel</option>
                </select>

                <div id="overlay-wrapper">
                    
                    <div id="place-image-preview">
                    </div>
                    
                    <div id="overlay-properties">
                        <select id="object-select" disabled>
                            <option value="default" selected disabled hidden>Create new object</option>
                            <option value="txt">Text</option>
                            <option value="img">Image</option>
                            <option value="dt">Date/Time</option>
                        </select>
                        <br><br>

                        <label for="x">Position x</label>
                        <br>
                        <input name="x" type="number" id="x-input" disabled>
                        <br>
                        <label for="y">Position y</label>
                        <br>
                        <input name="y" type="number" id="y-input" disabled>
                        <br>
                        
                        <label for="scale">Scale</label>
                        <br>
                        <input name="scale" type="number" min="0" step="0.1" id="scale-input" disabled>
                        <br>
                        <input type="range" min="0.1" max="5" value="1" step="0.1" class="slider" id="scale-range" disabled >
                        <br>
                        
                        <label for="text" id="text-label">Text</label>
                        <br>
                        <textarea name="text" type="textarea" id="text-input" disabled></textarea>
                        <br>
                        
                        <label for="image" id="file-label">Image</label>
                        <br>
                        <input name="image" type="file" accept="image/png, image/jpeg" id="image-input" disabled>
                        <br>
                        
                        <label for="color" id="color-label">Color</label>
                        <br>
                        <input name="color" type="color" id="color-input" class="input-color" disabled>
                        <br>
                        <label for="opacity" id="opacity-label">Opacity</label>
                        <br>
                        <input name="opacity" type="number" step="0.1" max="1" min="0" id="opacity-input" disabled>
                        <br><br>
                        
                        <button id="delete-object-button" disabled>delete</button>
                        <button id="save-objects-button">save</button>
                    </div>
                </div>

                <div id="selected-channel-wrapper">
                    <h3 id="selected-channel-label">Current selected channel:</h3>
                    <h2 id="selected-channel">No channel selected</h2>
                </div>
            </div>
        </div>
    </div>

    <!--
        JS IMPORTS
    -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/config.js"></script>
    </body>
</html>
